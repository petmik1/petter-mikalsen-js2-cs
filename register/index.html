<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login - t-social</title>
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../profile/index.html">my profile</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <main class="w-75 mx-auto">
    <h2 class="mx-auto">register</h2>
    <form class=" mx-auto" id="registerForm">
      <div class="mb-3">
        <label class="input_name">name</label>
        <input type="text" name="name" required  pattern="^[\w]+$" title="user name must not contain punctuation symbols apart from underscore (_). Example user_name12345" class="form-control">
      </div>
      <div class="mb-3">
        <label class="input_email">Email address</label>
        <input type="email" name="email"  required pattern="^[\w\-.]+@(stud.)?noroff.no" class="form-control">
      </div>
      <div class="mb-3">
        <label class="input_password">Password</label>
        <input type="password" name="password" required minlength="8" class="form-control">
      </div>
      <div class="mb-3">
        <label class="input_avatar">avatar</label>
        <input type="url" name="avatar" class="form-control">
      </div>
      <div class="mb-3">
        <label class="input_banner">banner</label>
        <input type="url" name="banner" class="form-control">
      </div>

      <button type="submit" class="btn btn-success" id="btn_register">Submit</button>
      <p class="text-danger" id="text_error"></p>
    </form>
  </main>
  <footer>

  </footer>
  <script src="../node_modules/bootstrap//dist/js/bootstrap.bundle.js"></script>
  <script src="../js/index.js" type="module"></script>
  
</body>

</html>
