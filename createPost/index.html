<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login - t-social</title>
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid w-75">
      <a class="navbar-brand" href="#">Social</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
          </li>
          
        </ul>
        <div class="nav-item">
          <p id="nav_username" class="me-auto mb-2 mb-lg-0 mr-2"></p>
        </div>
      </div>
    </div>
  </nav>
  <main class="w-75 mx-auto">
    <h2 class="mx-auto w-75">Create a post</h2>
    <form id="createPostForm" class="w-75 mx-auto" >
      <div class="mb-3">
        <label class="form-label">title</label>
        <input type="text" required name="title" class="form-control" >
      </div>
      <div class="mb-3">
        <label class="form-label">text</label>
        <textarea name="body" class="form-control" cols="30" rows="10"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">tags</label>
        <div class="d-flex ">
          <input type="text" name="tags" class="form-control">
        <button class="btn btn-primary w-25" type="button" id="btn_addTags">add tag</button>
        </div>
        
        <p id="tagsOutput"></p>
      </div>
      <div class="mb-3">
        <label class="form-label">media</label>
        <input type="link" name="media" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <p class="text-danger" id="text_error"></p>
    </form>
  </main>
  <footer>

  </footer>
  <script src="../node_modules/bootstrap//dist/js/bootstrap.bundle.js"></script>
  <script src="../js/index.js" type="module"></script>
  
</body>

</html>
